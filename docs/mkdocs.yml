extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/shortcuts.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - mdx_math
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialy.gemoji
      emoji_generator: !!python/name:materialy.to_png
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - smarty
  - tables
  - toc:
      permalink: true

plugins:
  - git-committers
  - mkdocstrings:
      handlers:
        python:
          options:
            members_order: source
            parameter_headings: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
          import:
            - https://docs.python.org/3/objects.inv
            - https://pytorch.org/docs/stable/objects.inv
            - https://pytorch.org/torcheval/stable/objects.inv
            - https://huggingface.co/docs/transformers/master/en/objects.inv
            - https://chanfig.danling.org/objects.inv
            - https://lightning.ai/docs/torchmetrics/stable/objects.inv
          rendering:
            members_order: source
  - section-index
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - locale: en
          build: true
          default: true
          name: English
        - locale: zh
          build: true
          default: false
          name: 汉语
      reconfigure_material: true
      reconfigure_search: true
  - git-revision-date-localized:
      type: iso_datetime
  - rss:
      match_path: .*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
  - search:
      separator: '[\s\u200b\-]'
  - tags
  # - typeset

watch:
  - ../danling/
